name: append_data

on:
  # Schedule or workflow dispatch (adjust as needed)

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.2'  # Adjust if necessary

      - name: Install requirements
        run: pip install -r requirements.txt  # Adjust if using requirements.txt

      - name: Run script to append data
        run: python flaskk.py  # Replace with your Python script's name

      - name: Optional: View append result (avoid committing)
        run: cat data.txt  # This step outputs the contents of data.txt for debugging, but doesn't commit it
