name: flask

on:
  push:
    branches:
      - main

jobs:
  save_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Save data to text file
        run: python flaskk.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.txt
          git commit -m "Save data to text file"
          git push
